		<h1>Hal's Clicker</h1>

			<section id="click-section">

				</div>

			<section>
				<h2>Towers</h2>
				<div id="towers"></div>
			</section>
			<section>

				<div id="upgrades"></div>
			</section>
		</div>

    	<script src="script.js"></script>
